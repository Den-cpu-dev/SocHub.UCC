<svg viewBox="0 0 400 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle border -->
  <circle cx="200" cy="180" r="170" fill="none" stroke="#2d5016" stroke-width="8"/>
  
  <!-- Green background section -->
  <ellipse cx="200" cy="140" rx="165" ry="100" fill="#2d5016"/>
  
  <!-- Eye shape -->
  <ellipse cx="200" cy="140" rx="120" ry="65" fill="none" stroke="white" stroke-width="3"/>
  <path d="M 80 140 Q 200 100 320 140 Q 200 180 80 140" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Iris (dark circle) -->
  <circle cx="200" cy="140" r="35" fill="#2d2d2d"/>
  
  <!-- Pupil highlight -->
  <circle cx="210" cy="130" r="8" fill="white"/>
  
  <!-- Text around the circle (top) -->
  <path id="topCurve" d="M 70 180 A 130 130 0 0 1 330 180" fill="none"/>
