    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      ASSOCIATION • SOASA • SOASA
    </textPath>
  </text>
  
  <!-- Bottom banner -->
  <rect x="80" y="310" width="240" height="70" fill="#2d5016" rx="5"/>
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">U.C.C</text>
  
  <!-- Bottom banner curves -->
  <path d="M 100 310 Q 100 295 120 290" stroke="#2d5016" stroke-width="3" fill="none"/>
  <path d="M 300 310 Q 300 295 280 290" stroke="#2d5016" stroke-width="3" fill="none"/>
</svg>
